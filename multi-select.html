<script>
    $(function(){
        $('#tags').change(function(){
            $('ul#tags-list').empty();
            $(this).val().forEach(function(m, i){
                $('ul#tags-list').append('<li>'+m+'</li>');
            })
        });
        $(document).on('click','#chosen button',function(){
            var v = $(this).text();
            $('#not-chosen').append(' <button class="btn btn-sm bg-secondary">'+v+'</button>');
            $(this).remove();
        })
        $(document).on('click','#not-chosen button',function(){
            var v = $(this).text();
            $('#chosen').append(' <button class="btn btn-sm bg-warning">'+v+'</button>');
            $(this).remove();
        })
    })
